<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid gussing-game text-center">

        <div class="row bg-white">
            <div class="col-12 m-auto pt-5 pb-5">
                <div class="gussing-game-header p-4">
                    <img class="gussing-game-header-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" />
                    <h1 class="gussing-game-header-heading">Find out the right number between 1 to 100</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 gussing-game-footer text-center p-4">

                <h1 class="gussing-game-footer-heading">Guess the number</h1>
                <div>
                    <img class="gussing-game-footer-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" />
                </div>
                <input type="text" class="gussing-game-footer-input" id="userInput" />
                <div>
                    <button class="gussing-game-footer-guess-button mt-4" onclick="checkresult()">Check</button>
                </div>
                <h4 class="gussing-game-footer-result mt-4 mb-5" id="numberResult"></h4>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
